<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
        <div class="container">
            <form class="form">
                <p class="fs-2">Seja bem vindo <i class="fa-solid fa-car"></i></p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="user" name="user" placeholder="name@example.com" required>
                    <label for="user">Nome</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button class="btn btn-danger mt-3 w-100 p-2">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
        <script src="src/index.js"></script>
</body>

</html>
